<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr Bills Exchange - Verify Email</title>
    <style>
        /* Base Reset */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #F9FAFB; /* Light background from palette */
            color: #1D1D1F; /* Apple-style near-black */
        }

        /* Container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Email Card */
        .email-card {
            background-color: #ffffff;
            width: 100%;
            max-width: 460px;
            border-radius: 20px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.04); /* Ultra-subtle, premium shadow */
            overflow: hidden;
            border: 1px solid rgba(0,0,0,0.04);
        }

        /* Header Section */
        .card-header {
            background: transparent;
            padding: 48px 40px 20px;
            text-align: center;
            position: relative;
        }

        .logo-image {
            max-width: 150px;
            height: auto;
            margin-bottom: 12px;
            border-radius: 14px; /* App icon aesthetic */
        }

        .logo-text {
            color: #1D1D1F;
            font-size: 20px;
            font-weight: 600;
            margin: 0;
            letter-spacing: -0.01em;
        }

        /* Body Section */
        .card-body {
            padding: 10px 40px 48px;
            text-align: center;
        }

        .title {
            color: #1D1D1F;
            font-size: 24px;
            font-weight: 600;
            margin: 0 0 16px 0;
            letter-spacing: -0.02em;
        }

        .description {
            color: #86868B;
            font-size: 15px;
            line-height: 1.5;
            margin: 0 0 36px 0;
        }

        /* Verification Code Box */
        .code-box {
            background-color: transparent;
            border: none;
            border-radius: 0;
            padding: 0;
            margin: 0 auto 36px auto;
            width: fit-content;
            min-width: auto;
            box-shadow: none;
        }

        .code-text {
            color: #1D1D1F;
            font-size: 38px;
            font-weight: 500;
            letter-spacing: 8px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Mono", "Segoe UI Mono", "Roboto Mono", monospace;
        }

        /* Action Button */
        .btn {
            display: inline-block;
            background-color: #2C3790; /* Primary */
            color: #ffffff;
            text-decoration: none;
            padding: 14px 32px;
            border-radius: 999px; /* Pill shape */
            font-size: 15px;
            font-weight: 500;
            transition: background-color 0.2s ease;
            box-shadow: none;
        }

        .btn:hover {
            background-color: #1A315B; /* Tertiary */
            transform: none;
            box-shadow: none;
        }

        /* Footer Section */
        .card-footer {
            background-color: transparent;
            padding: 24px 40px 32px;
            text-align: center;
            border-top: 1px solid rgba(0,0,0,0.05);
        }

        .footer-text {
            color: #86868B;
            font-size: 12px;
            line-height: 1.5;
            margin: 0;
        }

        .footer-link {
            color: #26A9E1; /* Secondary */
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        
        .footer-link:hover {
            color: #1A315B;
        }

        /* Responsive Adjustments */
        @media (max-width: 480px) {
            .card-header {
                padding: 40px 24px 10px;
            }
            .logo-image {
                max-width: 64px;
            }
            .card-body {
                padding: 10px 24px 40px;
            }
            .title {
                font-size: 22px;
            }
            .code-text {
                font-size: 32px;
                letter-spacing: 4px;
            }
            .btn {
                width: 100%;
                box-sizing: border-box;
                padding: 14px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="email-card">
            <div class="card-header">
                <img src="https://res.cloudinary.com/dfyeocma8/image/upload/v1771623768/apd7hcvid7glcmbs7ymb.png" alt="Dr Bills Exchange" class="logo-image">
                <!-- <h1 class="logo-text">Dr Bills Exchange</h1> -->
            </div>
            <div class="card-body">
                <h2 class="title">Verify Your Account</h2>
                <p class="description">
                    Welcome to Dr Bills Exchange! We're excited to have you. <br>
                    Please use the code below to verify your account and get started.
                </p>
                
                <div class="code-box">
                    <p class="code-text">123456</p>
                </div>

                <a href="#" class="btn">Verify Account</a>
            </div>
            <div class="card-footer">
                <p class="footer-text">
                    This is an automated message, please do not reply.<br>
                    Need help? <a href="mailto:support@drbills.com" class="footer-link">Contact Support</a>
                </p>
                <p class="footer-text" style="margin-top: 10px;">
                    &copy; 2025 Dr Bills Exchange. All rights reserved.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
