<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .email-box {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 500px;
            width: 100%;
            margin: auto;
        }
        .logo{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-box{
            width: 50px;
            height: 50px;
        }

        .logo-box img{
            width: 100%;
            height: 100%;
        }

        .title, p {
            text-align: left;
        }
        .box-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .account-name{
            font-weight: 700;
            font-size: 20px;
            padding-bottom: 10px;
        }

        .account-info, .account-price {
            text-align: left;
        }

        .btn{
            display: block; /* Changed from flex to block */
            width: fit-content; /* Adjust width to fit content */
            padding: 12px 40px;
            margin: 30px auto; /* Changed for auto horizontal margins */
            align-items: center;
            justify-content: center;
            background-color: rgb(255, 85, 0);
            color: white;
            outline: none;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="email-box">
            <div class="logo">
                <div class="logo-box"><img src="assets/img/logo.png" alt=""> </div>
                <h3>cctbazaar</h3>
            </div>
            <h2 class="title">Discover Latest Accounts</h2>
            <p>Dive into our latest treasures! Sign into your account and discover what's new.</p>
            <div class="email-box-content">
                <div class="box-row">
                    <div class="account-info">
                        <div class="account-name">Facebook</div>
                        <div class="account-description">3 years Facebook Account</div>
                    </div>
                    <div class="account-price">
                        $20
                    </div>
                </div>
            </div>
            <button class="btn">View</button>
        </div>
    </div>
</body>
</html>
