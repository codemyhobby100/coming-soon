<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}}</title>
    <style>
        /* Base Styles */
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            background-color: #f4f7fb;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        table {
            border-collapse: collapse;
        }
        a {
            color: #7501FF;
            text-decoration: none;
        }

        /* Wrapper */
        .wrapper {
            width: 100%;
            table-layout: fixed;
            background-color: #f4f7fb;
            padding: 40px 20px;
        }

        /* Container */
        .container {
            margin: 0 auto;
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
            overflow: hidden;
            border-spacing: 0;
        }
        
        /* Gradient Accent Bar */
        .accent-bar {
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, #7501FF 0%, #F301FF 100%);
        }

        /* Header */
        .header {
            padding: 30px 40px;
            text-align: center;
        }

        /* Main Content */
        .main {
            padding: 10px 40px 30px;
        }
        .main h1 {
            font-size: 28px;
            font-weight: 700;
            color: #0f1724;
            margin: 0 0 12px;
            text-align: center;
        }
        .main p {
            font-size: 16px;
            line-height: 1.6;
            color: #334155;
            margin: 0 0 24px;
        }

        /* CTA Button */
        .cta-button {
            display: inline-block;
            padding: 15px 35px;
            background: linear-gradient(90deg, #7501FF 0%, #F301FF 100%);
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0 8px 20px rgba(117, 1, 255, 0.25);
        }

        /* Footer */
        .footer-note {
            padding: 20px 40px;
            text-align: center;
            font-size: 13px;
            color: #64748b;
            border-top: 1px solid #e2e8f0;
        }

        .bottom-footer {
            padding: 30px 20px;
            text-align: center;
            font-size: 12px;
            color: #94a3b8;
        }

        /* Responsive Styles */
        @media only screen and (max-width: 600px) {
            .wrapper {
                padding: 20px 10px;
            }
            .header {
                padding: 25px 20px;
            }
            .main {
                padding: 10px 20px 20px;
            }
            .main h1 {
                font-size: 24px;
            }
            .main p {
                font-size: 15px;
            }
            .cta-button {
                padding: 14px 30px;
            }
            .footer-note {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Preheader text for email clients -->
    <span style="display:none;font-size:1px;color:#f4f7fb;line-height:1px;max-height:0;max-width:0;opacity:0;overflow:hidden;">
        {{PREHEADER_TEXT}}
    </span>

    <center class="wrapper">
        <table class="container" role="presentation">
            
            <!-- Gradient Accent Bar -->
            <tr>
                <td class="accent-bar"></td>
            </tr>

            <!-- Header with Logo -->
            <tr>
                <td class="header">
                    <a href="https://lanxa.com" target="_blank">
                        <!-- Replace with your hosted logo URL -->
                        <img src="https://res.cloudinary.com/dfyeocma8/image/upload/v1763911039/voteoyy03yjhlon8zno7.png" alt="Lanxa Logo" width="130">
                    </a>
                </td>
            </tr>

            <!-- Main Content Body -->
            <tr>
                <td class="main">
                    <table style="width:100%; text-align:center;">
                        <!-- Title -->
                        <tr>
                            <td>
                                <h1>{{TITLE}}</h1>
                            </td>
                        </tr>
                        <!-- Body Content -->
                        <tr>
                            <td style="text-align: left;">
                                <p>{{BODY_CONTENT}}</p>
                            </td>
                        </tr>
                        <!-- Spacer -->
                        <tr><td style="height:20px;"></td></tr>
                        <!-- CTA Button -->
                        <tr>
                            <td align="center">
                                <a href="{{CTA_URL}}" class="cta-button">{{CTA_TEXT}}</a>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>

            <!-- Automated Message Note -->
            <tr>
                <td class="footer-note">
                    This is a system-generated message from an unmonitored inbox. For assistance, please visit our support channels.
                </td>
            </tr>

            <!-- Social Links -->
            <tr>
                <td style="padding: 12px 0 20px; text-align: center;">
                      <a href="#" style="margin:0 6px;display:inline-block;text-decoration:none">
                        <span style="display:inline-block;width:40px;height:40px;border-radius:50%;background:linear-gradient(90deg,#7501FF 0%,#F301FF 100%);text-align:center;line-height:40px">
                          <img src="https://res.cloudinary.com/dfyeocma8/image/upload/v1722720542/zwecb4fjxxzxfudqmmmt.png" alt="Instagram" width="18" height="18" style="display:inline-block;vertical-align:middle;filter:brightness(0) invert(1);border:0;" />
                        </span>
                      </a>
                      <a href="#" style="margin:0 6px;display:inline-block;text-decoration:none">
                        <span style="display:inline-block;width:40px;height:40px;border-radius:50%;background:linear-gradient(90deg,#7501FF 0%,#F301FF 100%);text-align:center;line-height:40px">
                          <img src="https://res.cloudinary.com/dfyeocma8/image/upload/v1722720231/pubaatf2xdnmyglvskuo.png" alt="X" width="18" height="18" style="display:inline-block;vertical-align:middle;filter:brightness(0) invert(1);border:0;" />
                        </span>
                      </a>
                      <a href="#" style="margin:0 6px;display:inline-block;text-decoration:none">
                        <span style="display:inline-block;width:40px;height:40px;border-radius:50%;background:linear-gradient(90deg,#7501FF 0%,#F301FF 100%);text-align:center;line-height:40px">
                          <img src="https://res.cloudinary.com/dfyeocma8/image/upload/v1722720920/yrrzkbbjjddmm34hotp4.png" alt="Telegram" width="18" height="18" style="display:inline-block;vertical-align:middle;filter:brightness(0) invert(1);border:0;" />
                        </span>
                      </a>
                </td>
            </tr>
        </table>

        <!-- Copyright Footer -->
        <table role="presentation" style="width:100%; max-width:600px;">
            <tr>
                <td class="bottom-footer">
                    <p style="margin:0 0 8px;">Need help? Visit our <a href="#">Help Center</a> or <a href="#">Contact Support</a>.</p>
                    &copy; 2025 Lanxa. All Rights Reserved.
                </td>
            </tr>
        </table>
    </center>

</body>
</html>
