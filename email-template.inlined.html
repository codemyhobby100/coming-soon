<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{TITLE}}</title>
  </head>
  <body style="background-color:#f4f7fb; -webkit-text-size-adjust:none; margin:0; padding:0; font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; color:#0f1724;">

    <!-- PREHEADER TEXT: replace when sending -->
    <span style="display:none;font-size:1px;color:#f4f7fb;line-height:1px;max-height:0;max-width:0;opacity:0;overflow:hidden;">{{PREHEADER}}</span>

    <!-- Wrapper -->
    <table width="100%" cellpadding="0" cellspacing="0" role="presentation" style="background-color:#f4f7fb;padding:28px 16px 48px;border-collapse:collapse;margin:0;">
      <tr>
        <td align="center">
          <table width="600" cellpadding="0" cellspacing="0" role="presentation" style="width:600px;max-width:600px;border-collapse:collapse;margin:0 auto;">

            <!-- Accent bar (brand gradient) -->
            <tr>
              <td style="padding-bottom:12px">
                <table width="100%" cellpadding="0" cellspacing="0" role="presentation" style="border-collapse:collapse;">
                  <tr>
                    <td style="background:linear-gradient(90deg,#7501FF 0%,#F301FF 100%);height:8px;border-radius:6px;">&nbsp;</td>
                  </tr>
                </table>
              </td>
            </tr>

            <!-- Card -->
            <tr>
              <td align="center">
                <table width="100%" cellpadding="0" cellspacing="0" role="presentation" style="background:#ffffff;border-radius:16px;padding:36px 32px;border-collapse:separate;box-shadow:0 10px 30px rgba(15,23,42,0.06);">

                  <!-- Header area: logo slot -->
                  <tr>
                    <td style="text-align:center;padding-bottom:12px">
                      <a href="#" style="display:inline-block;text-decoration:none"><img src="https://res.cloudinary.com/dfyeocma8/image/upload/v1763911039/voteoyy03yjhlon8zno7.png" alt="Lanxa" width="140" style="display:block;border:0;margin:0 auto;"/></a>
                    </td>
                  </tr>

                  <!-- Title / Intro -->
                  <tr>
                    <td style="text-align:center;padding:6px 0 6px">
                      <h1 style="font-size:24px;margin:0 0 8px;color:#0f1724;font-weight:700;">{{TITLE}}</h1>
                      <p style="margin:0;color:#586069;font-size:15px;line-height:1.6;max-width:460px;margin-left:auto;margin-right:auto">{{SUBTITLE}}</p>
                    </td>
                  </tr>

                  <!-- Main body: replace {{BODY}} with HTML-safe content -->
                  <tr>
                    <td style="text-align:left;color:#333333;font-size:15px;line-height:1.6;padding:18px 6px 6px;">
                      {{BODY}}
                    </td>
                  </tr>

                  <!-- CTA row -->
                  <tr>
                    <td style="text-align:center;padding:18px 0 6px">
                      <a href="{{CTA_URL}}" style="display:inline-block;padding:12px 30px;border-radius:28px;background:linear-gradient(90deg,#7501FF 0%,#F301FF 100%);color:#ffffff;font-weight:700;text-decoration:none;font-size:15px;box-shadow:0 8px 24px rgba(117,1,255,0.12)">Visit now</a>
                    </td>
                  </tr>

                  <!-- Footer note inside card: default automated message (override {{CARD_NOTE}} server-side) -->
                  <tr>
                    <td style="text-align:center;padding-top:18px;color:#7b8794;font-size:13px">
                      {{CARD_NOTE}}
                      <!-- Default fallback (replace on send): This is an automated message. Please do not reply. -->
                    </td>
                  </tr>

                </table>
              </td>
            </tr>

            <!-- Footer outside card -->
            <tr>
              <td align="center" style="padding-top:18px">
                <table width="100%" cellpadding="0" cellspacing="0" role="presentation" style="max-width:600px;border-collapse:collapse;margin:0 auto;">
                  <tr>
                    <td style="text-align:center;color:#6b7280;font-size:13px;padding-top:6px">Lanxa</td>
                  </tr>
                  <tr>
                    <td style="text-align:center;padding-top:12px">
                      <!-- Social icons wrapped in brand-gradient circles -->
                      <a href="#" style="margin:0 6px;display:inline-block;text-decoration:none">
                        <span style="display:inline-block;width:40px;height:40px;border-radius:50%;background:linear-gradient(90deg,#7501FF 0%,#F301FF 100%);text-align:center;line-height:40px">
                          <img src="https://res.cloudinary.com/dfyeocma8/image/upload/v1722720542/zwecb4fjxxzxfudqmmmt.png" alt="Instagram" width="18" height="18" style="display:inline-block;vertical-align:middle;filter:brightness(0) invert(1);border:0;" />
                        </span>
                      </a>
                      <a href="#" style="margin:0 6px;display:inline-block;text-decoration:none">
                        <span style="display:inline-block;width:40px;height:40px;border-radius:50%;background:linear-gradient(90deg,#7501FF 0%,#F301FF 100%);text-align:center;line-height:40px">
                          <img src="https://res.cloudinary.com/dfyeocma8/image/upload/v1722720231/pubaatf2xdnmyglvskuo.png" alt="X" width="18" height="18" style="display:inline-block;vertical-align:middle;filter:brightness(0) invert(1);border:0;" />
                        </span>
                      </a>
                      <a href="#" style="margin:0 6px;display:inline-block;text-decoration:none">
                        <span style="display:inline-block;width:40px;height:40px;border-radius:50%;background:linear-gradient(90deg,#7501FF 0%,#F301FF 100%);text-align:center;line-height:40px">
                          <img src="https://res.cloudinary.com/dfyeocma8/image/upload/v1722720920/yrrzkbbjjddmm34hotp4.png" alt="Telegram" width="18" height="18" style="display:inline-block;vertical-align:middle;filter:brightness(0) invert(1);border:0;" />
                        </span>
                      </a>
                    </td>
                  </tr>
                  <tr>
                    <td style="text-align:center;color:#98a0aa;font-size:12px;padding-top:12px">Â© <span style="white-space:nowrap">{{YEAR}} Lanxa. All rights reserved.</span></td>
                  </tr>
                </table>
              </td>
            </tr>

          </table>
        </td>
      </tr>
    </table>

    <!-- Usage notes:
      - Replace placeholders: {{TITLE}}, {{PREHEADER}}, {{BODY}}, {{CTA_URL}}, {{CARD_NOTE}}, {{YEAR}}.
      - Keep BODY HTML-safe (inline links, paragraphs). This file is inlined for better ESP compatibility, but test it in your ESP and across major clients (Gmail, Outlook, Apple Mail).
      - Replace logo src with your hosted logo path if needed.
    -->

  </body>
</html>
